<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .one {
            background: red;
            display: none;
        }

        .two {
            background: blue;
        }

        .three{
            background: gold;
            visibility: hidden;
        }

        .four{
            background: gray;
        }

        .five{
            background: green;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- display用法 -->
    <div class="one"></div>
    <div class="two"></div>
    <!-- visibility -->
    <div class="three"></div>
    <div class="four"></div>
    <!-- overflow -->
    <div class="five">大家好我叫白云，我叫黑土，他是我老公，她是我老母,宋丹丹赵本山小品</div>

</body>

</html>
