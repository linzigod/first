<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型</title>
    <style>
    
        .span_border{
            border: 1px solid red;
            border-bottom: 1px solid blue;
        }

        .radius_border{
            display: block;
            height: 100px;
            width: 100px;
            border: 1px solid red;
            border-radius: 50%;
        }

        .pama{
            display: block;
            height: 100px;
            width: 100px;
            padding: 20px;
            background: red;
            margin: 0 auto;
        }

        .father{
            width: 400px;
            height: 400px;
            margin-top: 20px;
            background: blue;
            /* overflow: hidden; */
        }

        .son{
            width: 200px;
            height: 200px;
            margin-top: 80px;
            background: red;
        }

    </style>
</head>
<body>

    <!-- 盒子边框（border） -->
    <span class="span_border">我是盒子边框</span>

    <!-- 圆角边框 (border-radius) -->
    <span class="radius_border">我是盒子圆角边框</span>

    <!-- 设置内边距 外边距 居中 -->
    <span class="pama"></span>
    
    <!-- 嵌套块元素垂直外边距的合并 -->
    <div class="father">
        <div class="son"></div>
    </div>
    
    
</body>
</html>
