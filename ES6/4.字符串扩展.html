<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
        *   自从ES6出了``字符串模板标记后，再也不用双引号拼接字符串了
        */

        //上篇文章中组件就使用了字符串模板
        const template = `
            <div>
                <p>你好！</p>
                <p>邓紫棋</p>
            </div>
        `
        console.log(template)

        //将表达式嵌入字符串中进行拼接。用${}来界定
        let name = '邓紫棋'
        console.log(`我爱你${name}`)
        
    </script>
</body>

</html>
